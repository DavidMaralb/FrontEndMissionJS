<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    
    <script src="./RGraph/libraries/RGraph.common.core.js"></script>
    <script src="./RGraph/libraries/RGraph.rose.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
        background-image: url('./img/wallpaper2.png');
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                    <a class="navbar-brand">Pokedex. Que pokemon necesitas?</a>
                    <form class="d-flex" onsubmit="searchPokemon(event)">
                        <input name="pokemon" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div data-poke-card class="poke-card bg-light">
                    <div data-poke-name></div>
                    <div data-poke-img-container class="img-container">
                        <img data-poke-img class="img-thumbnail" src="./img/quepokemon.jpg"/>
                    </div>
                    <div data-poke-id></div>
                    <div data-poke-types class="badge fw-bold .fs-3"></div>
                </div>
            </div>
            <div class="col-md-auto">
                <div data-poke-stats class="poke-stats bg-light" style = "border: 1px solid black;"></div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div id="PokeStadistic">
                    <canvas id="PokeStadisticDraw">
                        [No canvas support]
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script>
        </script>
    </footer>
</body>
</html>
